<div class="container main-container">
    <h4>Cadastrar Cupom</h4>
    <hr />
    <form novalidate [formGroup]="cadastroForm" (ngSubmit)='adicionarCliente()'>
        <div clas="form-group">
            <label class="col-md-2 control-label" for="nome">Nome</label>
            <div class="col-md-10">
                <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                    formControlName="nome" />
                <span
                    *ngIf="cadastroForm.controls.nome.errors && (cadastroForm.controls.nome.dirty || cadastroForm.controls.nome.touched)"
                    class="alert">
                    Campo Nome é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="endereco">Endereco</label>
            <div class="col-md-10">
                <input class="form-control" id="endereco" type="text" placeholder="Endereco (requerido)"
                    formControlName="endereco" />
                <span
                    *ngIf="cadastroForm.controls.endereco.errors && (cadastroForm.controls.endereco.dirty || cadastroForm.controls.endereco.touched)"
                    class="alert">
                    Campo Endereco é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="telefone">Endereco</label>
            <div class="col-md-10">
                <input class="form-control" id="telefone" type="text" placeholder="Telefone (requerido)"
                    formControlName="telefone" />
                <span
                    *ngIf="cadastroForm.controls.telefone.errors && (cadastroForm.controls.telefone.dirty || cadastroForm.controls.telefone.touched)"
                    class="alert">
                    Campo Telefone é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="rg">RG</label>
            <div class="col-md-10">
                <input class="form-control" id="rg" type="text" placeholder="Rg (requerido)"
                    formControlName="rg" />
                <span
                    *ngIf="cadastroForm.controls.rg.errors && (cadastroForm.controls.rg.dirty || cadastroForm.controls.rg.touched)"
                    class="alert">
                    Campo RG é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="cpf">CPF</label>
            <div class="col-md-10">
                <input class="form-control" id="cpf" type="text" placeholder="Cpf (requerido)"
                    formControlName="cpf" />
                <span
                    *ngIf="cadastroForm.controls.cpf.errors && (cadastroForm.controls.cpf.dirty || cadastroForm.controls.cpf.touched)"
                    class="alert">
                    Campo CPF é obrigatório
                </span>
            </div>

            <label class="col-md-2 control-label" for="cnpj">CNPJ</label>
            <div class="col-md-10">
                <input class="form-control" id="cnpj" type="text" placeholder="cnpj (requerido)"
                    formControlName="cnpj" />
            </div>

            
            <label class="col-md-2 control-label" for="email">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="Cpf (requerido)"
                    formControlName="email" />
                <span
                    *ngIf="cadastroForm.controls.email.errors && (cadastroForm.controls.email.dirty || cadastroForm.controls.email.touched)"
                    class="alert">
                    Campo E-mail é obrigatório
                </span>
            </div>


            <label class="col-md-2 control-label" for="tipoPessoa">Tipo De Pessoa</label>
            <div class="col-md-10">
                <select class="form-control" id="tipoPessoa" formControlName="tipoPessoa">
                    <option value="">Selecione um Tipo</option>
                    <option *ngFor="let chave of chaves" value={{chave}}>
                        {{tipos[chave] | formatarEnum}}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
                <span><button class="btn btn-danger" id="cancelar" (click)="cancelar()">Cancelar</button></span>
            </div>
        </div>
    </form>
</div>

<app-toasts aria-live="polite" aria-atomic="true"> </app-toasts>
